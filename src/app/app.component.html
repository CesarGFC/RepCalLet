<ion-toolbar>
  <ion-buttons slot="start" *ngIf="showMenu">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
</ion-toolbar>
<ion-menu side="start" contentId="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ng-container *ngFor="let page of pages">
       
        <ion-item *ngIf="!page.rol || page.rol === rol" [routerLink]="page.route">
          {{page.opcion}}
        </ion-item>
      </ng-container>
      <ion-item color="danger" (click)="logout()">
        Cerrar sesiÃ³n
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
