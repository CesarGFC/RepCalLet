<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="['/login']" [routerLink]="['/login']"></ion-back-button>
      <ion-title>Recuperación de contraseña</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-item lines="full">
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" formControlName="correo"></ion-input>
    </ion-item>
    <span class="error ion-padding"
      *ngIf="(form.get('correo').touched || form.get('correo').dirty) && form.get('correo').errors?.required">
      Correo es requerido
    </span>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" (click)="recoveryPass()">Enviar</ion-button>
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
      <small>
        Porfavor indique la dirección de correo electrónico que utilizó al registrarse en la aplicación.
      </small>
    </ion-item>
  </form>
</ion-content>
