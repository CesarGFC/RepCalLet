<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperación de contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-item lines="full">
      <ion-label position="floating" >Correo electrónico</ion-label>
      <ion-input type="email" formControlName = "correo"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="(form.get('correo').touched || form.get('correo').dirty) && form.get('correo').errors?.required">
      Correo es requerido
    </span>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" (click)="recoveryPass()">Enviar</ion-button>
      </ion-col>
    </ion-row>

    <small>
      Porfavor indique la dirección de correo electrónico que utilizó al registrarse en la aplicación.
    </small>
  </form>
</ion-content>
