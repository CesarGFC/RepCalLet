<ion-app>
  <ion-split-pane contentId="notification-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
              <ion-back-button defaultHref="'/login'"></ion-back-button>
          </ion-buttons>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="true">
            <ion-item [routerDirection]="'root'" [routerLink]="'/menu'">
              <ion-icon slot="start" [name]="'list'"></ion-icon>
              <ion-label>
                Listado
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/notes'">
              <ion-icon slot="start" [name]="'login'"></ion-icon>
              <ion-label>
                Inicio
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/login'">
              <ion-icon slot="start" [name]="'home'"></ion-icon>
              <ion-label color="danger">
                Cerrar sesi√≥n
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
  </ion-split-pane>
  <ion-router-outlet id="notification-content"></ion-router-outlet>
</ion-app>
