<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Corte de caja</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-padding">
    <ion-calendar [(ngModel)]="date"
      (onChange)="onChange($event)"
      [type]="type"
      [format]="'YYYY-MM-DD'">
    </ion-calendar>
  </div>
</ion-content>
<ion-content>
  <ion-grid class="ion-text-center">
    <ion-row class="header-row">
      <ion-col><ion-text>Fecha</ion-text></ion-col>
      <ion-col><ion-text>Turno</ion-text></ion-col>
      <ion-col><ion-text>Empleado</ion-text></ion-col>
      <ion-col><ion-text>Total en ventas</ion-text></ion-col>
    </ion-row>

    <ion-col><ion-text>{{Turno}}</ion-text></ion-col>
    <ion-col><ion-text>{{Empleado}}</ion-text></ion-col>
    <ion-col><ion-text>{{Total en ventas}}</ion-text></ion-col>
    ;;;<ion-col><button class="button" ng-click="ctrl.add($index)">Add</button></div>
    </ion-row> -->
  </ion-grid>
</ion-content>
