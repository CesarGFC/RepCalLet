<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="home" defaultHref="['/tabs/notes']" [routerLink]="['/tabs/notes']"></ion-back-button>
      <ion-title>Clientes</ion-title>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- <ion-header-bar class="bar-stable"> -->
  <ion-content>
    <ion-grid class="ion-text-center">
      <ion-row class="table-headers">
        <ion-col>
          <ion-icon name="person-outline"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-icon name="call-outline"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="table-rows" *ngFor="let customer of customers">
        <ion-col>
          <ion-text>{{customer.nombre}}</ion-text>
        </ion-col>
        <ion-col>
          <ion-text>{{customer.telefono1}} {{customer.telefono2}}</ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
