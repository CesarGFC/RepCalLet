<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="home" defaultHref="['/tabs/notes']" [routerLink]="['/tabs/notes']"></ion-back-button>
      <ion-title>Clientes</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
      <ion-searchbar placeholder="Cliente o telÃ©fono" inputmode="" type="" (ionInput)="onSearch($event)"
      [(ngModel)]="textoBuscar" [debounce]="250" showCancelButton="always"></ion-searchbar>
      <ion-grid class="ion-text-center">
        <ion-row class="table-headers">
          <ion-col>
            <ion-icon name="person-outline"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-icon name="call-outline"></ion-icon>
          </ion-col>
        </ion-row>
        <ng-container *ngFor="let customer of customers">
        <ion-row class="table-rows" *ngIf="customer.show">
          <ion-col>
            <ion-text>{{customer.nombre}}</ion-text>
          </ion-col>
          <ion-col>
            <ion-text>{{customer.telefono1}} {{customer.telefono2}}</ion-text>
          </ion-col>
        </ion-row>
      </ng-container>
      </ion-grid>
    </ion-card>
</ion-content>
