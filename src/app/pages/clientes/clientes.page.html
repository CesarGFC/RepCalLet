<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>  
    <ion-title>
      Clientes
    </ion-title>
  </ion-toolbar>
  </ion-header>
<!-- <ion-header-bar class="bar-stable"> -->
<ion-content [fullscreen]="true">
  <ion-card class="card" *ngFor="let customer of customers">
    <ion-card-header>
      <ion-card-title> {{customer.nombre}}</ion-card-title>
    </ion-card-header>
    <!-- <ion-item> -->
      <!-- <ion-img class="user-avatar round" src="../assets/icon/favicon.png"></ion-img> -->
      <!-- <ion-icon class="icon-watch" name="eye" fill="outline" slot="end" routerLink="/detalle-nota"
            [queryParams]="{noteid:note.nota_id}"></ion-icon>
        </ion-item> -->
      <ion-item class="ion-activated">
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-label>{{customer.telefono1}}</ion-label>
      </ion-item>
      <ion-item class="ion-activated">
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-label>{{customer.telefono2}}</ion-label>
      </ion-item>
  </ion-card>
</ion-content>
