<ion-header>
  <ion-toolbar>
    <ion-title>Empleados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card" *ngFor="let user of employees">
    <ion-card-header>
      <ion-item>
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-card-title class="title">{{user.nombre}}</ion-card-title>
      </ion-item>
      </ion-card-header>
      <ion-item>
      <ion-icon name="call-outline" slot="start"></ion-icon>
      <ion-label>{{user.telefono}}</ion-label>
    </ion-item>
    <ion-item>
      <!-- <ion-icon name="list-circle-outline" slot="start"></ion-icon> -->
      <ion-icon name="cube-outline" slot="start"></ion-icon>
      <ion-label>{{user.usuario}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="time" slot="start"></ion-icon>
      <ion-label>{{user.turno}}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
