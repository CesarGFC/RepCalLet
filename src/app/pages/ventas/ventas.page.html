<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>  
    <ion-title>
      Ventas
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- <ion-header-bar class="bar-stable"> -->
<ion-content [fullscreen]="true">
  <ion-card class="card">
    <ion-card-header>
      <ion-card-title> 2021/12/22</ion-card-title>
    </ion-card-header>
      <ion-item class="ion-activated">
        <ion-icon name="filter-outline" slot="start"></ion-icon>
        <ion-label>Productos: 1 {{}}</ion-label>
        <ion-icon name="chevron-forward-circle-outline"></ion-icon>
      </ion-item>
      <ion-item class="ion-activated">
        <ion-icon name="trophy-outline" slot="start"></ion-icon>
        <ion-icon name="color-palette-outline" slot="start"></ion-icon>
        <ion-label>VentaID: 1ea7bf2341ac{{}}</ion-label>       
      </ion-item>
  </ion-card>
</ion-content>
