<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Ventas
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- <ion-header-bar class="bar-stable"> -->
<ion-content [fullscreen]="true">
  <ion-card class="card" *ngFor="let sale of sales">
    <ion-card-header>
      <ion-card-title> {{sale.fecha}}</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-icon class="icon-watch" name="eye" fill="outline" slot="end" routerLink="/detalle-venta"
        [queryParams]="{saleid:sale.venta_id}"></ion-icon>
    </ion-item>
    <ion-item class="ion-activated">
      <ion-icon name="filter-outline" slot="start"></ion-icon>
      <ion-label>{{sale.corte_caja_id}}</ion-label>
    </ion-item>
    <ion-item class="ion-activated">
      <ion-icon name="trophy-outline" slot="start"></ion-icon>
      <ion-label>{{sale.venta_id}}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
