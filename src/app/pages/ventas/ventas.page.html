<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="home" defaultHref="['/tabs/notes']" [routerLink]="['/tabs/notes']"></ion-back-button>
      <ion-title>Ventas</ion-title>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- <ion-header-bar class="bar-stable"> -->
<ion-content [fullscreen]="true">
  <ion-card class="card" *ngFor="let sale of sales">
    <ion-card-header>
      <ion-item>
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>{{sale.fecha}}</ion-label>
      </ion-item>
    </ion-card-header>
    <ion-item>
      <ion-icon name="cube-outline" slot="start"></ion-icon>
      <ion-icon class="icon-watch" name="eye" fill="outline" slot="end" routerLink="/detalle-venta" [queryParams]="{saleid:sale.venta_id}"></ion-icon>
      <ion-label>{{sale.productos.length}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>{{sale.fecha}}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
