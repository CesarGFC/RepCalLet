<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="['/ventas']" [routerLink]="['/ventas']"></ion-back-button>
      <ion-title>Detalle venta</ion-title>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="sale">
  <ion-card *ngFor="let producto of sale?.productos">
    <ion-item>
      <!-- <ion-icon name="person-circle-outline" slot="start"></ion-icon> -->
      <ion-label> {{producto.nombre}}</ion-label>
    </ion-item>
    <ion-item >
      <ion-icon name="cube-outline" slot="start"></ion-icon>
      <ion-label>{{producto.cantidad}}</ion-label>
    </ion-item>
    <ion-item >
      <ion-icon name="price-outline" slot="start"></ion-icon>
      <ion-label>{{producto.precio}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="filter-outline" slot="start"></ion-icon>
      <ion-label>{{producto.categoria}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="color-palette-outline" slot="start"></ion-icon>
      <ion-label>{{producto.color}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="trophy-outline" slot="start"></ion-icon>
      <ion-label>{{producto.marca}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="resize-outline" slot="start"></ion-icon>
      <ion-label>{{producto.tam}}</ion-label>
    </ion-item>

    <!-- <ion-item >
      <ion-icon name="stats-chart-outline" slot="start"></ion-icon>
      <ion-label>Corte caja: {{note.corte_caja_id}}</ion-label>
    </ion-item> -->
    <!-- <ion-item>
      <ion-icon name="remove-circle-outline" slot="start"></ion-icon>
      <ion-label>{{sale.venta_id}}</ion-label>
    </ion-item> -->
  </ion-card>
</ion-content>
