<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="['/ventas']" [routerLink]="['/ventas']"></ion-back-button>
      <ion-title>Detalles de venta</ion-title>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngIf="sale">
    <ion-item>
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
      <ion-label> {{sale.productos.nombre}}</ion-label>
    </ion-item>
    <ion-item *ngFor="let producto of sale.productos">
      <ion-icon name="cart-outline" slot="start"></ion-icon>
      <ion-label>{{sale.productos.cantidad}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar-number-outline" slot="start"></ion-icon>
      <ion-label>{{sale.productos.categoria}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar-number-outline" slot="start"></ion-icon>
      <ion-label>{{sale.productos.color}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar-number-outline" slot="start"></ion-icon>
      <ion-label>{{sale.productos.marca}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar-number-outline" slot="start"></ion-icon>
      <ion-label>{{sale.productos.tam}}</ion-label>
    </ion-item>

    <!-- <ion-item >
      <ion-icon name="stats-chart-outline" slot="start"></ion-icon>
      <ion-label>Corte caja: {{note.corte_caja_id}}</ion-label>
    </ion-item> -->
    <ion-item>
      <ion-icon name="remove-circle-outline" slot="start"></ion-icon>
      <ion-label>{{sale.venta_id}}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
