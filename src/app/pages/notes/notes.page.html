<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Bienvenido/a {{displayNombre}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="cards" [fullscreen]="true">
  <ion-searchbar [placeholder]="isAdmin()?'#Nota, YYYY/MM/DD, cliente':'#Nota, YYYY/MM/DD'" inputmode="" type="" (ionInput)="onSearch($event)"
  [(ngModel)]="textoBuscar" [debounce]="250" showCancelButton="always"></ion-searchbar>
  <ng-container *ngFor="let note of notes">
  <ion-card class="card" *ngIf="note.show">
      <ion-card-header>
        <ion-item>
          <ion-card-title class="title">Nota # {{note.numero}}</ion-card-title>
          <ion-icon class="icon-watch" name="eye" fill="outline" slot="end" routerLink="/detalle-nota"
            [queryParams]="{noteid:note.nota_id}"></ion-icon>
        </ion-item>
      </ion-card-header>
      <ion-item>
        <ion-icon class="ion-activated" name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>{{note.cliente.nombre}}</ion-label>
      </ion-item>
      <ion-item>
        <!-- <ion-icon name="list-circle-outline" slot="start"></ion-icon> -->
        <ion-icon class="ion-activated" name="cube-outline" slot="start"></ion-icon>
        <ion-label slot="start">{{getDataAll(note.articulos)}} art√≠culos</ion-label>
        <ion-icon class="ion-activated" name="time" slot="start"></ion-icon>
        <ion-label>{{note.fecha_llegada}}</ion-label>
      </ion-item>
  </ion-card>
  </ng-container>
</ion-content>
