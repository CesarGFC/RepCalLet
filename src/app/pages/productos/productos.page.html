<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>  
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
  </ion-header>
<!-- <ion-header-bar class="bar-stable"> -->
<ion-content [fullscreen]="true">
  <ion-card class="card" *ngFor="let product of products">
    <ion-card-header>
      <ion-card-title> {{product.categoria}}</ion-card-title>
    </ion-card-header>
      <ion-item class="ion-activated">
        <ion-icon name="filter-outline" slot="start"></ion-icon>
        <ion-label>{{product.nombre}}</ion-label>
      </ion-item>
      <ion-item class="ion-activated">
        <ion-icon name="trophy-outline" slot="start"></ion-icon>
        <ion-icon name="pricetag-outline" slot="start"></ion-icon>
        <ion-label>{{product.marca}}/${{product.precio}}</ion-label>
      </ion-item>
      <ion-item class="ion-activated">
        <ion-icon name="cube-outline" slot="start"></ion-icon>
        <ion-icon name="color-palette-outline" slot="start"></ion-icon>
        <ion-label>{{product.cantidad}} unidad(es)/{{product.color}}</ion-label>
      </ion-item>
  </ion-card>
</ion-content>
